<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <title>Login - Sabor Em Vídeo</title>
</head>

<body class="auth-page">

    <div class="auth-container">

        <section class="auth-brand-side">
            <h1>Sabor Em Vídeo</h1>
        </section>

        <section class="auth-form-side">
            <div class="form-box">
                <h2>LOGIN</h2>

                <form id="form-login">
                    <div class="input-group">
                        <input type="email" id="email-login" placeholder="e-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="senha-login" placeholder="senha" required>
                    </div>
                    <button type="submit" class="btn-submit">ENTRAR</button>
                </form>

                <p class="auth-link">
                    Não possui uma conta? <a href="cadastro.html">Crie uma agora</a>
                </p>
            </div>
        </section>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
