<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/app.js" defer></script>
    <title>Reprodução - Sabor Em Vídeo</title>
</head>
<body class="page-reproducao">
    <div class="app-layout video-page-layout">
        <nav class="sidebar-nav">
            <a href="index.html" class="logo">
                <img src="imagens/logo_dark_background.png" alt="Sabor Em Vídeo - Logo" class="logo-img">
            </a>

            <ul class="nav-menu">
                <li><a href="index.html" class="active"><i class="fa-solid fa-book-open"></i> Catálogo</a></li>
            </ul>

            <h3 class="menu-title">Biblioteca</h3>
            <ul class="nav-menu">
                <li><a href="#"><i class="fa-solid fa-heart"></i> Meus favoritos</a></li>
                <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i> Comunidade</a></li>
                <li><a href="#"><i class="fa-solid fa-trophy"></i> Desafios</a></li>
            </ul>

            <h3 class="menu-title">Suporte</h3>
            <ul class="nav-menu">
                <li><a href="login.html"><i class="fa-solid fa-user"></i> Conta</a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i> Ajuda e suporte</a></li>
            </ul>
        </nav>

        <div class="main-wrapper">

            <header class="main-header video-header">
                <form class="search-bar">
                    <input type="search" placeholder="Pesquisar receitas">
                    <button type="submit"></button>
                </form>
            </header>

            <div class="content-area">

                <main>
                    <section class="video-player-container">
                        <iframe 
                            id="youtube-player"
                            width="100%" 
                            height="100%" 
                            src="" 
                            title="Player de vídeo Sabor em Vídeo" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </section>
                    <div class="video-content-white-bg">
                        <section class="video-details">
                            <h1 class="video-title"></h1>
                            <a href="#" class="video-description-toggle" id="toggle-description">...mais</a>
                            
                            <div class="video-full-description" id="video-full-description"></div>

                            <div class="video-stats-actions">
                                <span class="views">
                                    <b id="view-count-js">217</b> mil visualizações
                                </span>
                                <div class="video-actions">
                                    <button class="action-btn action-like">
                                        <i class="fa-solid fa-heart"></i>
                                        <b id="like-count-js">24</b> mil ameis
                                    </button>
                                    <button class="action-btn action-save">
                                        <i class="fa-solid fa-bookmark"></i>
                                    </button>
                                    <button class="action-btn action-share">
                                        <i class="fa-solid fa-share"></i>
                                    </button>
                                </div>
                            </div>
                        </section>
                        <section class="chef-info-section" id="chef-info-box"></section>
                        <section class="comments-section">
                            <h2>Comentários</h2>
                            
                            <div class="comment-input-box">
                                <span>Adicione um comentário...</span>
                            </div>
                            
                            <div class="comment-list">
                                <div class=class="comment-list" id="comment-list-js"></div>
                            </div>
                        </section>
                    </div>
                </main>

                <aside class="right-sidebar">
                    <section class="sidebar-widget">
                        <h3>RECOMENDAÇÕES</h3>
                        <ul class="recommendation-list" id="recommendation-list-js"></ul>
                    </section>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
