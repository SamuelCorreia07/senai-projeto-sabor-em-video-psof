<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css"> 
    <title>Cadastro - Sabor Em Vídeo</title>
    </head>
<body class="auth-page">

    <div class="auth-container">
        
        <section class="auth-brand-side">
            <img src="imagens/logo_dark_background.png" alt="Sabor Em Vídeo - Logo" class="logo-img">
        </section>

        <section class="auth-form-side">
            <div class="form-box">
                <h2>CADASTRO</h2>
                
                <form id="form-cadastro">
                    <div class="input-group">
                        <input type="text" id="nome-cadastro" placeholder="nome" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email-cadastro" placeholder="e-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="senha-cadastro" placeholder="senha" required>
                    </div>
                    <button type="submit" class="btn-submit">CADASTRAR</button>
                </form>
                
            </div>
        </section>

    </div>
    <script src="js/auth.js"></script>
</body>
</html>
